<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
    <title>Table Example</title>
</head>
<body>

<table>
    <tr>
        <td>
            <img src="your_image_url.jpg" alt="">
        </td>
        <td>
            <table>
                <tr>
                    <th colspan="8">Merged Columns</th>
                </tr>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                    <td>Column 4</td>
                    <td>Column 5</td>
                    <td>Column 6</td>
                    <td>Column 7</td>
                    <td>Column 8</td>
                </tr>
                <!-- Add more rows as needed -->
            </table>
        </td>
    </tr>
</table>

</body>
</html>
